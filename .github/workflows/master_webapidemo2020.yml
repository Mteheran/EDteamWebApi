# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - webapidemo2020

on:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: webapi

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      working-directory: ./webapi

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webapidemo2020'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_01b069bc46ee4aa6afa85fa5b956315b }}
        package: ${{env.DOTNET_ROOT}}/myapp 
